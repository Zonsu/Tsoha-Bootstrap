{% extends "frame.html" %}
{% block content %}
<div>  

    {% if errors %}
    <div>
        <ul>
            {% for error in errors %}

            <li>{{error}}</li>
            {% endfor %}

        </ul>
    </div>
    {% endif %}

    <form method ="post" action="{{base_path}}/asiakkaat/store">

        <div class="form-group">
            <label>Etunimi</label>
            <br>
            <input type="text" name="firstName" class="form-control" value="{{attributes.firstName}}">
        </div>
        <div class="form-group">
            <label>Sukunimi</label>
            <br>
            <input type="text" name="lastName" class="form-control" value="{{attributes.lastname}}">
        </div>
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <br>
            <input type="text" name="username" class="form-control" value="{{attributes.username}}">
        </div>
        <div class="form-group">
            <label>Salasana</label>
            <br>
            <input type="text" name="password" class="form-control" value="{{attributes.password}}">
        </div>





        <div class="form-group">
            <button type="submit" class="btn btn-info">Rekisteröidy</button>
        </div>
    </form>
</div>
{% endblock %}
