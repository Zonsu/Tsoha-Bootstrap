{% extends "frame.html" %}
{% block content %}

<form method="post" action="{{base_path}}/userlogin">
    
    {{error}}<br>
    
    <p>Asiakkaan kirjautuminen</p>
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="username" value="{{username}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-default btn-xs">Kirjaudu sisään</button>
</form>

<form method="post" action="{{base_path}}/employeelogin">
    
    {{error}}<br>
    
    <p>Henkilökunnan kirjautuminen</p>
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="username" value="{{username}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-default btn-xs">Kirjaudu sisään</button>
</form>
{% endblock %}
